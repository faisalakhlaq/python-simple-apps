{%extends "layout.html"%}
{%block content%}
<div class="home">
    <h1>Interactive Dictionary</h1>
    Please type the word you want to search
    <form method="post">
        <input title="word" name="search_word">
        <button type="submit" name="search_btn" value="search_btn"
                formmethod="post">Search</button>
    </form>
</div>
<div class="results">
         {% for definition in word_definitions %}
            <ul>
                <li>{{ definition }} </li>
            </ul>
         {% endfor %}
</div>
<p><br><i>"Code forked from The Python Mega Course by Ardit Sulce"</i></p>

{%endblock%}
